HelpOutput = help: mostra la guida per i comandi disponibili \\ ninfo: mostra le informazioni sulla raccolta (tipo, data di inizializzazione, numero di elementi, ecc.) nel flusso di output standard \\ nmostra: visualizza nel flusso di output standard tutti gli elementi della raccolta nel rappresentazione di stringa \\ ninserisci chiave {elemento}: aggiungi un nuovo elemento con la chiave data \\ nupdate id {elemento}: aggiorna il valore di un elemento della collezione il cui id \xe8 uguale alla chiave \\ nremove_key data: rimuove un elemento dalla collezione con il suo key \\ nclear: cancella raccolta \\ nsalva: salva la collezione nel file \\ nchange_port: cambia la porta del client corrente \\ nconnect porta ip: connetti al nuovo socket \\ nsalva: salva la collezione nel file \\ nexecute_script nome_file: legge ed esegue lo script dal file specificato. lo script contiene i comandi nella stessa forma in cui l'utente li digita in modo interattivo. \\ nexit: esce dal programma (senza salvare in un file) \\ nremove_lower {element}: rimuove dalla collezione tutti gli elementi il \u200b\u200bcui id \xe8 minore della \\ nistoria specificata: stampa gli ultimi 7 comandi (senza i loro argomenti) \\ nreplace_if_g major key {element }: sostituisce il valore con la chiave, se il prezzo del nuovo valore \xe8 maggiore del vecchio \\ nmin_by_name: emette qualsiasi oggetto dalla collezione il cui valore del campo name \xe8 minimo \\ ngroup_counting_by_coordinates: raggruppa gli elementi della collezione per il valore del campo coordinate , visualizza il numero di elementi in ogni gruppo \\ nfilter_less_than_manufacturer produttore: mostra gli elementi il \u200b\u200bcui valore del campo id produttore \xe8 inferiore a quello specificato
