HelpOutput = help: mostra la guida per i comandi disponibili
InfoOutput = info: visualizza le informazioni sulla raccolta (tipo, data di inizializzazione, numero di elementi, ecc.) nel flusso di output standard
ShowOutput = show: restituisce allo standard output stream tutti gli elementi della raccolta nella rappresentazione di stringa
InsertOutput = insert: key {element}: aggiunge un nuovo elemento con la chiave data
RemoveOutput = remove_key chiave: rimuove un elemento dalla collezione con la sua chiave
ClearOutput = chiaro: raccolta chiara
ScriptOutput = execute_script nome_file: legge ed esegue lo script dal file specificato. lo script contiene i comandi nella stessa forma in cui l'utente li digita in modo interattivo.
ExitOutput = exit: esce dal programma (senza salvare in un file)
LowerOutput = remove_lower {element}: rimuove dalla raccolta tutti gli elementi il \u200b\u200bcui id \xe8 inferiore a quello specificato
HistoryOutput = cronologia: stampa gli ultimi 7 comandi (senza i loro argomenti)
ReplaceOutput = replace_if_guesday key {element}: sostituisci il valore con la chiave, se il prezzo del nuovo valore \xe8 maggiore del vecchio
MinOutput = min_by_name: emette qualsiasi oggetto dalla raccolta il cui valore del campo nome \xe8 minimo
GroupOutput = group_counting_by_coordinates: raggruppa gli elementi della collezione per il valore del campo coordinate, visualizza il numero di elementi in ogni gruppo
FilterOutput = filter_less_than_manufacturer produttore: visualizza gli elementi il \u200b\u200bcui valore del campo id produttore \xe8 inferiore a quello specificato
